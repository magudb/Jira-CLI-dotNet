os: Visual Studio 2017

build_script:
  - ps: dotnet restore
  - ps: dotnet build
  - ps: dotnet msbuild /t:Publish /p:OutputPath=../../dist /p:Configuration=Release /p:RuntimeIdentifiers=win10-x64

artifacts:
  - path: dist
    name: Jira-0.0.1.{build}
    type: zip

test: off 
version: 0.9.0.{build}